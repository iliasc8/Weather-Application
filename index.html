<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    </link>
    <title>Weather Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>


</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <span class="navbar-text">
            Weather Dashboard
        </span>
        </div>
    </nav>

    <br>

    <div class="container-fluid">

        <div class="row">

            <div class="col-md-3">

                <div class="card cities">
                    <div class="card-body">
                        Search for a city:

                        <br>
                        <br>

                        <div class="input-group mb-3">
                            <input type="text" id="cityName" class="form-control" aria-label="Recipient's username"
                                aria-describedby="button-addon2">
                            <button class="btn btn-dark" type="button" id="button-addon2"><i
                                    class="fas fa-search-location"></i></button>
                        </div>


                        <br>

                        <ul class="output">


                        </ul>

                        <br>

                    </div>
                </div>

            </div>

            <div class="col-md-9">

                <div class="row">

                    <div class="card current">

                        <div class="card-body">

                            <p class="current-date"></p>
                            <p class="city"></p>
                            <p class="icon"><img id="iconDay1" src="" alt=""></p>
                            <p class="tempF"></p>
                            <p class="humidity"></p>
                            <p class="wind"></p>
                            <p class="uv"></p>

                        </div>

                    </div>

                </div>

                <br>

                <div class="row">

                    <div class="card five-day">

                        <div class="card-body">
                            5 Day Forecast:
                        </div>

                    </div>

                </div>

                <br>

                <div class="row">

                    <div class="col-md">

                        <div class="card forecast">

                            <div class="card-body card1">

                                <p class="day1date"></p>
                                <p><img class="day1icon" src="" alt=""></p>
                                <p class="day1temp"></p>
                                <p class="day1humidity"></p>

                            </div>

                        </div>

                    </div>

                    <div class="col-md">

                        <div class="card forecast">

                            <div class="card-body card2">

                                <p class="day2date"></p>
                                <p><img class="day2icon" src="" alt=""></p>
                                <p class="day2temp"></p>
                                <p class="day2humidity"></p>

                            </div>

                        </div>

                    </div>

                    <div class="col-md">

                        <div class="card forecast">

                            <div class="card-body card3">

                                <p class="day3date"></p>
                                <p><img class="day3icon" src="" alt=""></p>
                                <p class="day3temp"></p>
                                <p class="day3humidity"></p>

                            </div>

                        </div>

                    </div>

                    <div class="col-md">

                        <div class="card forecast">

                            <div class="card-body card4">

                                <p class="day4date"></p>
                                <p><img class="day4icon" src="" alt=""></p>
                                <p class="day4temp"></p>
                                <p class="day4humidity"></p>

                            </div>

                        </div>

                    </div>

                    <div class="col-md">

                        <div class="card forecast">

                            <div class="card-body card5">

                                <p class="day5date"></p>
                                <p><img class="day5icon" src="" alt=""></p>
                                <p class="day5temp"></p>
                                <p class="day5humidity"></p>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <br>

    <div class="has-bg-img bg-purple bg-blend-screen">
        <img class="bg-img" src="">
    </div>

    <script src="script.js"></script>

</body>

</html>
